<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profile-card">
      <section class="profile-card-top"></section>
      <section class="profile-card-image"><img src="images/image-victor.jpg" alt="image"></section>
      <section class="profile-card-middle">
        <p class="name">Victor Crest &nbsp;<span>26</span></p>
        <span class="span-text">London</span>
      </section>
      <section class="profile-card-bottom">
        <div>
          <p class="name">80K</p>
          <p class="name">803K</p>
          <p class="name">1.4K</p>
        </div>
        <div>
          <p class="info">Followers</p>
          <p class="info">Likes</p>
          <p class="info">Photos</p>
        </div>
      </section>
  </main>
  <footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mervekara" target="_blank">mrv_kr</a>.
    </p>
</footer>
</body>
</html>
