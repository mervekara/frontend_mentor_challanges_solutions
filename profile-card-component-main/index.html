<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="profile-card">
      <section class="profile-card-top"></section>
      <section class="profile-card-image"><img  src="images/image-victor.jpg"></section>
      <section class="profile-card-middle">
        <span>
          <h3>Victor Crest <span>26</span></h3>
        </span>
        <span class="span-text">London</span>
      </section>
      <section class="profile-card-bottom">
        <span>
          <h3>80K</h3>
          <span>Followers</span>
        </span>
        <span>
          <h3>803K</h3>
          <span>Likes</span>
        </span>
        <span>
          <h3>1.4K</h3>
          <span>Photos</span>
        </span>
      </section>
  </main>
  <footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" alt="frontendmentor.io">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/mervekara" target="_blank" alt="github">mrv_kr</a>.
    </p>
</footer>
</body>
</html>
